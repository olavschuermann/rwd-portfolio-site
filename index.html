<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projekt: Build a portfolio website - Olav Schuermann</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header>
        <div class="header__inner">
            <div class="logo">
                <img src="img/city.png" alt="Logo">
            </div>
            <div class="name-header">
                <h1>Olav Schuermann</h1>
                <h2>Front-End Developer</h2>
            </div>
        </div>
    </header>

    <hr class="ruler">

    <section class="container">
        <div class="hero-image">
            <img src="img/code-1076536_1280.jpg" alt="Code Image">
        </div>
    </section>

    <section class="featured">
        <h3 class="featured-work">Featured Work</h3>
    </section>    

    <section class="container">
        <div class="box project1">
            <img src="img/project_01.jpg" alt="Project 1">
            <p class="project">Project 1</p>
            <p class="project-link">
                <a href="https://github.com/udacity/Appfify/">https://github.com/udacity/Appfify/</a>
            </p>
        </div>
        <div class="box project2">
            <img src="img/project_02.jpg" alt="Project 2">
            <p class="project">Project 2</p>
            <p class="project-link">
                <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
            </p>
        </div>
        <div class="box project3">
            <img src="img/project_03.jpg" alt="Project 3">
            <p class="project">Project 3</p>
            <p class="project-link">
                <a href="https://github.com/udacity/Boheh/">https://github.com/udacity/Boheh/</a>
            </p>
        </div>
    </section>

</body>
</html>
